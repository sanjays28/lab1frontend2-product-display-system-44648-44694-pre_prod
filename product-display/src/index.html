<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Product Display</h1>
    </header>
    <main>
        <div class="table-container">
            <table class="product-table" aria-label="Product List">
                <thead>
                    <tr>
                        <th scope="col">Product Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Stock Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product 1 -->
                    <tr>
                        <td data-label="Product Image">
                            <img src="images/placeholder.jpg" alt="Product 1" width="100" height="100" class="product-image">
                        </td>
                        <td data-label="Product Name">
                            <h2 id="product1-title" class="product-title">Product 1</h2>
                        </td>
                        <td class="product-price" data-label="Price" aria-label="Price">$99.99</td>
                        <td data-label="Stock Status">
                            <span class="product-stock" aria-label="Stock Status">In Stock</span>
                        </td>
                        <td data-label="Action">
                            <button class="product-button" aria-label="Add Product 1 to cart">Add to Cart</button>
                        </td>
                    </tr>
                    <!-- Product 2 -->
                    <tr>
                        <td data-label="Product Image">
                            <img src="images/placeholder.jpg" alt="Product 2" width="100" height="100" class="product-image">
                        </td>
                        <td data-label="Product Name">
                            <h2 id="product2-title" class="product-title">Product 2</h2>
                        </td>
                        <td class="product-price" data-label="Price" aria-label="Price">$149.99</td>
                        <td data-label="Stock Status">
                            <span class="product-stock" aria-label="Stock Status">Low Stock</span>
                        </td>
                        <td data-label="Action">
                            <button class="product-button" aria-label="Add Product 2 to cart">Add to Cart</button>
                        </td>
                    </tr>
                    <!-- Product 3 -->
                    <tr>
                        <td data-label="Product Image">
                            <img src="images/placeholder.jpg" alt="Product 3" width="100" height="100" class="product-image">
                        </td>
                        <td data-label="Product Name">
                            <h2 id="product3-title" class="product-title">Product 3</h2>
                        </td>
                        <td class="product-price" data-label="Price" aria-label="Price">$199.99</td>
                        <td data-label="Stock Status">
                            <span class="product-stock" aria-label="Stock Status">Out of Stock</span>
                        </td>
                        <td data-label="Action">
                            <button class="product-button" aria-label="Add Product 3 to cart" disabled>Out of Stock</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Product Display. All rights reserved.</p>
    </footer>
</body>
</html>
